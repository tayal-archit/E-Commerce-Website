{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - View {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media//{{product.image}}" width="600px" height="400px">
            </div>
        </div>
        <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b> Rs. {{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
    </div>
</div>
 <div class="row mx-3">
            <button class="btn btn-primary" style="height: 50px; width:200px;"> Buy Now</button>
            <button class="btn btn-primary mx-2" style="height: 50px; width:200px;"> Add To Cart</button>
        </div>
{% endblock %}
